<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMetrics - Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- Columna izquierda - Imagen/Branding -->
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div class="p-5 text-center d-flex flex-column justify-content-center h-100">
                                    <div class="text-white">
                                        <h1 class="display-4 mb-4">
                                            <i class="bi bi-mortarboard-fill"></i>
                                            EduMetrics
                                        </h1>
                                        <p class="lead">Sistema de Gestión de Evaluaciones Educativas</p>
                                        <p>Optimiza el proceso de evaluación y mejora el rendimiento académico de tus estudiantes.</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Columna derecha - Formulario de Login -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de vuelta!</h1>
                                    </div>
                                    
                                    <!-- Formulario de Login -->
                                    <form id="loginForm" class="user">
                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" 
                                                   class="form-control form-control-user" 
                                                   id="email" 
                                                   placeholder="Ingresa tu correo electrónico"
                                                   required>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <div class="input-group">
                                                <input type="password" 
                                                       class="form-control form-control-user" 
                                                       id="password" 
                                                       placeholder="Contraseña"
                                                       required>
                                                <button class="btn btn-outline-secondary" 
                                                        type="button" 
                                                        id="togglePassword">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">
                                                    Recordar mi sesión
                                                </label>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block w-100 mb-3">
                                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                                            <span id="loginText">Iniciar Sesión</span>
                                        </button>
                                    </form>
                                    
                                    <hr>
                                    
                                    <!-- Usuarios de prueba para desarrollo -->
                                    <div class="text-center">
                                        <h6 class="small text-muted mb-3">Usuarios de prueba:</h6>
                                        <div class="row">
                                            <div class="col-6">
                                                <button class="btn btn-outline-info btn-sm w-100 mb-2" onclick="fillCredentials('admin@sanpatricio.cl', 'admin123')">
                                                    <i class="bi bi-person-badge"></i> Admin
                                                </button>
                                            </div>
                                            <div class="col-6">
                                                <button class="btn btn-outline-success btn-sm w-100 mb-2" onclick="fillCredentials('profesor@sanpatricio.cl', 'profesor123')">
                                                    <i class="bi bi-person-workspace"></i> Profesor
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <button class="btn btn-outline-warning btn-sm w-100 mb-2" onclick="fillCredentials('utp@sanpatricio.cl', 'utp123')">
                                                    <i class="bi bi-gear"></i> UTP
                                                </button>
                                            </div>
                                            <div class="col-6">
                                                <button class="btn btn-outline-secondary btn-sm w-100 mb-2" onclick="fillCredentials('estudiante@sanpatricio.cl', 'estudiante123')">
                                                    <i class="bi bi-backpack"></i> Estudiante
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
